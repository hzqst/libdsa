name: Build Workflow
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: lsb_release -a
      - uses: actions/checkout@v2
      - run: sudo apt-get update
      - run: gcc --version
      - run: make --version
      - run: make
      - run: make usage
      - run: make debug
      - run: make release
      - run: sudo make install
      - run: sudo make uninstall
      - run: make clean
